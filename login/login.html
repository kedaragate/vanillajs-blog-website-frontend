<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <h1 id="logo-title">Blogger's World</h1>

      <form id="login-form">
        <h3>Login to your account</h3>
        <input

          placeholder="Email Id"

          id="emailId-login"

          type="password"
          placeholder="Password"
          name="password"
          id="password-login"
        />

      </form>
    </div>
    <script type="module" src="login.js"></script>
