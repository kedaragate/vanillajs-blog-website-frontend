<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 id="logo-title">Blogger's World</h1>
      <ul class="nav-menu">
        <li class="nav-menu-item"><a href="../index.html">Home</a></li>
        <li class="nav-menu-item">
          <a href="../userblogs/userblogs.html">Your Blogs</a>
        </li>
        <li class="nav-menu-item">
          <a href="../contactus/contactus.html">Contact Us</a>
        </li>
      </ul>
      <div class="nav-btn-container">
        <button class="navbar-btn" id="login-btn">Login</button>
        <button class="navbar-btn" id="register-btn">Register</button>
      </div>
    </nav>
    <div class="container">
      <form id="registration-form">
        <h3>Register for a new account</h3>
        <input
          type="text"
          placeholder="First Name"
          name="firstName"
          id="firstName"
        />

        <input
          type="text"
          placeholder="Last Name"
          name="lastName"
          id="lastName"
        />

        <input type="text" placeholder="Email Id" name="emailId" id="emailId" />

        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          name="confirmPassword"
          id="confirm-password"
        />
        <div class="role-div">
          <input
            type="radio"
            id="admin"
            name="role"
            value="admin"
            role="admin"
          />
          <label for="admin">Admin</label><br />
          <input
            type="radio"
            id="normal"
            name="role"
            value="normal"
            role="normal"
          />
          <label for="normal">Normal User</label><br />
        </div>

        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>
    <script type="module" src="./register.js"></script>
  </body>
</html>
