<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="userblogs.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 id="logo-title">Blogger's World</h1>
      <ul class="nav-menu">
        <li class="nav-menu-item"><a href="../index.html">Home</a></li>
        <li class="nav-menu-item">
          <a href="./userblogs.html">Your Blogs</a>
        </li>
        <li class="nav-menu-item">
          <a href="../contactus/contactus.html">Contact Us</a>
        </li>
      </ul>
      <div class="nav-btn-container">
        <button class="navbar-btn" id="login-btn">Login</button>
        <button class="navbar-btn" id="register-btn">Register</button>
      </div>
    </nav>
    <div class="container">
      <form id="blog-form">
        <h3>Add New Blog</h3>
        <input
          type="text"
          placeholder="Blog Title"
          name="title"
          id="blog-title"
        /><br />

        <input
          type="text"
          placeholder="Author"
          name="author"
          id="author"
          hidden
        />
        <textarea
          name="body"
          id="blog-body"
          placeholder="Write blog here"
        ></textarea>
        <button type="submit" id="submit-blog-btn">Submit</button>
      </form>

      <div id="container">
        <div id="blog-edit-container" class="hidden">
          <button id="close-btn">X</button>
        </div>
      </div>
    </div>
    <script type="module" src="./userblogs.js"></script>
    <script
      src="https://kit.fontawesome.com/60ce62e26d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
